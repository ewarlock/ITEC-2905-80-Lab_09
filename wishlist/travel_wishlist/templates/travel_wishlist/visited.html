{% extends 'travel_wishlist/base.html' %}
{% block content %}

<h2>Places you have visited</h2>

{% if visited %}

<ul>
    {% for place in visited %}
    <li>
        <!-- url 'url' variable=variable also works but is not necessary in latest django-->
        <a href="{% url 'place_details' place.pk %}">{{ place.name }}</a>
    </li>
    {% endfor %}
</ul>

{% else %}

<p>You have not visited any places yet.</p>

{% endif %}


{% endblock %}
